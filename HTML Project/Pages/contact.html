<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <aside>
        <h1>Let's get in touch!</h1>
        <p>Fill out the form below.</p>
      </aside>
      <!-- FORM  -->
      <form action="" method="post">
        <fieldset>
          <legend>Contact Now</legend>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          /><br />
          <label for="lname">last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Lirst Name"
            required
          /><br />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          /><br />
          <label for="message">Message</label>
          <textarea
          id="message"
        name="message"
        rows="4"
        required
          >
Tell us about your project and how can we help.
          </textarea>
          <br />
          <label for="phone">Phone Number</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Phone Number"
            required
          />
          <br />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
