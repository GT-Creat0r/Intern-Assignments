<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body onload="readAll()">
    <div class="container">
      <div class="form-container">
        
        <form class="crud-form" onsubmit="handleSubmit(event)">
          <input type="hidden" class="id" />
          <input type="text" class="name" placeholder="Enter Name" required/>
          <input type="email" class="email" placeholder="Enter Email" required/>
          <input type="text" class="phone" placeholder="Enter Phone Number" reuired>
          <p id="message"></p>
          <button type="submit" >Save</button>
        </form>

        <div class="add">
          <button onclick="showForm()">Add</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="data-table"></tbody>
        </table>
      </div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this record?</p>
        <button onclick="confirmDelete()">Yes</button>
        <button onclick="closeModal()">No</button>
      </div>
    </div>


    <script src="./crud.js"></script>
  </body>
</html>
