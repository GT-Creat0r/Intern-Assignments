<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <h2 style="text-align: center;">Draggable Slider</h2>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://picsum.photos/id/1018/600/350" alt="Image 1" />
          <h3>Slide-1</h3>
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1015/600/350" alt="Image 2" />
          <h3>Slide-2</h3>
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1016/600/350" alt="Image 3" />
          <h3>Slide-3</h3>
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1019/600/350" alt="Image 4" />
          <h3>Slide-4</h3>
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1020/600/350" alt="Image 5" />
          <h3>Slide-5</h3>
        </div>

        <div class="slide">
          <img src="https://picsum.photos/id/1022/600/350" alt="Image 6" />
          <h3>Slide-6</h3>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1023/600/350" alt="Image 7" />
          <h3>Slide-7</h3>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1024/600/350" alt="Image 8" />
          <h3>Slide-8</h3>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1025/600/350" alt="Image 9" />
          <h3>Slide-9</h3>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1026/600/350" alt="Image 10" />
          <h3>Slide-10</h3>
        </div>
      </div>

      <div class="controls">
        <div class="left">&#10094;</div>
        <div class="right">&#10095;</div>
      </div>
    </div>

    <script src="slider.js"></script>
  </body>
</html>
