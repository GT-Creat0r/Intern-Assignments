<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Pop up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Modal Box Pop Up</h1>

      <div class="modal-container">
        <input type="checkbox" id="modal-toggle" />
        <label for="modal-toggle" class="modal-btn">Click Me</label>
        
    <div class="modal-backdrop"></div>

    <div class="modal-content">
        <label for="modal-toggle" class="modal-close">&times;</label>
        <h2>Modal Title</h2>
        <p>Thank you!!! for clicking the button. To close this, click on the Close button.</p>
        <label for="modal-toggle" class="modal-content-btn">Close</label>
    </div>  
    </div>

      <div>
        <p>This is a model pop up example. Click on the button to see the demo.</p>
      </div>
    </div>
  </body>
</html>
